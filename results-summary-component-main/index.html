<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <section>
    <div class="result-container container">
      <p class="your-result">Your Result</p>
      <div class="results">
        <h1>76</h1>
        <p class="hundred">of 100</p>
      </div>
      <div class="great">Great</div>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-container container">
      <h2 class="summary">Summary</h2>
      <div class="wrap">
        <div class="containers reaction">
          <div class="title"><img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="score">80 / 100</div>
        </div>
        <div class="containers memory">
          <div class="title"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="score">92 / 100</div>
        </div>
        <div class="containers verbal">
          <div class="title"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="score">61 / 100</div>
        </div>
        <div class="containers visual">
          <div class="title"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="score">72 / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by&nbsp;<a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
      Coded by&nbsp;<a href="https://github.com/7MYV" target="_blank">7MYV</a>.
    </div>
  </footer>
</body>
</html>
